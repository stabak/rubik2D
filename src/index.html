<html>
    <head>
        <title>Rubik2D</title>
        <link rel="stylesheet" type="text/css" href="../css/rubik.css">
        <script src="../libs/jquery.js"></script>
        <script src="js/Rubik.js"></script>
        <script src="js/Cell.js"></script>
        <script src="js/Grid.js"></script>
        <script src="js/GridRenderer.js"></script>
        <script src="js/GridController.js"></script>
        <script src="js/Sound.js"></script>
        <script src="js/SoundManager.js"></script>
        <script src="js/Application.js"></script>
    </head>
    <body class="not-selectable">

        <div id="header-container" >
            <div id='Text2d'> 2D </div>
            <div style="display: inline-block; padding-right: 100px;">
                <div style="color: lightblue; font-size: 15pt;"> Rubik`s </div>
                <div style="color: lightgreen; font-size: 15pt;"> Square </div>
            </div>
            <div style="display: inline-block; font-size: 35pt; color: orange;"> Line Up!! </div>
        </div>

        <div style="margin-top: 50px">
            <div id="main-container">
                <canvas id="container-canvas" width="500" height="500"></canvas>
            </div>

            <div id="menu-container">
                <div class="menuText" >
                    <button class="aButton" id="PreviousLevelButton" style="display: inline-block;" > < </button>
                    <div id="LabelLevel" style="display: inline-block;" > Level 1</div>
                    <button class="aButton" id="NextLevelButton" style="display: inline-block;" > > </button>

                </div>
                <div class="menuText" id="LabelBest"> Best 1</div>
                <div class="menuText" id="LabelScore"> Score 1</div>
                <div class="menuText">
                    <button class="aButton" id="NextButton" style="height:50px; width:100px; font-size: x-large">Next</button>
                    <button class="aButton" id="RepeatButton" style="height:50px; width:100px; font-size: x-large">Repeat</button>
                </div>
            </div>
        </div>
    </body>
</html>
