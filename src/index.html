<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=100, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
        <title>Rubik2D</title>
        <link rel="stylesheet" type="text/css" href="../css/rubik.css">
        <script src="../libs/jquery.js"></script>
        <script src="js/Rubik.js"></script>
        <script src="js/Cell.js"></script>
        <script src="js/Grid.js"></script>
        <script src="js/GridRenderer.js"></script>
        <script src="js/GridController.js"></script>
        <script src="js/Sound.js"></script>
        <script src="js/SoundManager.js"></script>
        <script src="js/Application.js"></script>
    </head>
    <body class="not-selectable">

        <div id="header-container" >
            <div id='Text2d'style="display: inline-block; color: red; font-size: 30pt;"> 2D </div>
            <div style="display: inline-block; padding-right: 10px;">
                <div style="color: lightblue; font-size: 10pt;"> Rubik`s </div>
                <div style="color: lightgreen; font-size: 10pt;"> Square </div>
            </div>
            <div style="display: inline-block; font-size: 20pt; color: orange;"> Line Up!! </div>
        </div>

        <div id="menu-container">
            <div class="menuText" >
                <button class="aButton" id="PreviousLevelButton" style="display: inline-block;" > < </button>
                <div id="LabelLevel" style="display: inline-block;" > Level 1</div>
                <button class="aButton" id="NextLevelButton" style="display: inline-block;" > > </button>

            </div>
            <div class="menuText" id="LabelBest"> Best 1</div>
            <div class="menuText" id="LabelScore"> Score 1</div>
        </div>

        <div id="main-container">
            <canvas id="container-canvas"></canvas>
        </div>

        <button class="aButton" id="NextButton" > Next </button>
        <button class="aButton" id="RepeatButton" > Repeat </button>

    </body>
</html>
